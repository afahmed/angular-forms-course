<div [formGroup]="form">
    <mat-form-field>
        <input matInput placeholder="Course title" name="title" formControlName="title" #title>

        <mat-hint align="end">
            {{ title.value.length }} / 60
        </mat-hint>

       <mat-error *ngIf="courseTitle.errors?.titleExists">This title is already being used</mat-error> 

    </mat-form-field>

    <mat-form-field>

        <mat-select formControlName="category" placeholder="Select Category">
            <ng-container *ngFor="let category of (courseCategories$ | async)">
                <mat-option [value]="category.code">{{ category.description}}</mat-option>
            </ng-container>
        </mat-select>

    </mat-form-field>

    <mat-form-field>

        <input formControlName="releaseAt" matInput [matDatepicker]="releaseDatePicker" placeholder="Release Date">

        <mat-datepicker-toggle matSuffix [for]="releaseDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #releaseDatePicker></mat-datepicker>

    </mat-form-field>

    <mat-checkbox formControlName="downloadsAllowed" color="primary">
        Downloads allowed?
    </mat-checkbox>

    <mat-form-field appearance="outline">

        <textarea formControlName="longDescription" matInput placeholder="Description"></textarea>

    </mat-form-field>

</div>


    

<div>
    {{ form.value | json }}
</div>
